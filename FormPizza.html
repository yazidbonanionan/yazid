<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pesanan Pizza</title>
</head>
<body>
    <fieldset>
        <legend>
            <h2>BLACK GOOSE BISTRO | Pizza-on-Demand</h2>
        </legend>

        <p>Our 12"wood-fired pizzas are avaible for delivery</p>
        <form action="Trims.html" method="POST">

            <p>Your Information</p>

            <label for="name"></label>
            <input type="text" id="name">

            <br>

            <label for="Address">Address</label>
            <input type="text" id="Address">

            <br>

            <label for="hp">Telephone Number</label>
            <input type="number" id="hp">

            <br>

            <label for="email">Email</label>
            <input type="email" id="email">

            <br>

            <label for="catatan">Delivery</label>
            <br>
            <textarea name="" id="catatan" cols="90" rows="5"></textarea>
            <br>

            <h3>Design Your Dream Pizza</h3>
            <p>Pizza specs</p>

            <p>Crust (Choose one): </p>

            <input type="radio" id="C" name="fav_crust">
            <label for="C">Classic white</label><br>

            <input type="radio" id="M" name="fav_crust" >
            <label for="M">Multigrain</label><br>

            <input type="radio" id="S" name="fav_crust" >
            <label for="S">Cheese-stuffed crust</label><br>

            <input type="radio" id="F" name="fav_crust">
            <label for="F">Gluten-free</label>

            <br>
            <p>Toppings (Choose as many as you want):</p>

            <input type="checkbox" name="redsauce">
            <label for="redsauce">Red Sauce</label><br>

            <input type="checkbox"  ianame="redsauce" value="P">
            <label for="redsauce">White Sauce</label><br>

            <input type="checkbox"  name="redsauce">
            <label for="redsauce">Mozzarella</label><br>

            <input type="checkbox"  name="redsauce">
            <label for="redsauce">Pepperoni</label><br>

            <input type="checkbox"  name="redsauce">
            <label for="redsauce">Mushrooms</label><br>

            <input type="checkbox"  name="redsauce">
            <label for="redsauce">Peppers</label><br>

            <input type="checkbox"  name="redsauce">
            <label for="redsauce">Annchovies</label><br>
            <p>Number</p>
             <label for="">How many pizzas</label>
            <input type="number" style="width: 100px;"><br>

            <button type="submit">Bring me a pizza!</button>
            <button type="reset">Reset</button>
